{% extends 'base.html' %}
{% block title %}Kies je team â€“ CTF{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Kies je team</h1>
{% if error %}
  <div class="bg-red-100 text-red-800 p-3 rounded mb-4">{{ error }}</div>
{% endif %}
<form action="/join" method="post" class="space-y-4 max-w-md">
  <label class="block">
    <span class="text-sm">Teamnaam</span>
    <select name="team_name" class="w-full border rounded p-2">
      {% for t in teams %}
        <option value="{{ t }}">{{ t }}</option>
      {% endfor %}
    </select>
  </label>
  <label class="block">
    <span class="text-sm">Join code (6 cijfers)</span>
    <input name="join_code" pattern="\d{6}" required placeholder="123456" class="w-full border rounded p-2" />
  </label>
  <button class="bg-cyan-700 text-white px-4 py-2 rounded">Join</button>
</form>
{% endblock %}
