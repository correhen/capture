{% extends 'base.html' %}
{% block title %}Scoreboard â€“ CTF{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Scoreboard</h1>
<table class="w-full border bg-white">
  <thead class="bg-slate-100">
    <tr>
      <th class="p-2 text-left">#</th>
      <th class="p-2 text-left">Team</th>
      <th class="p-2 text-left">Punten</th>
      <th class="p-2 text-left">Solved</th>
    </tr>
  </thead>
  <tbody>
  {% for t in teams %}
    <tr class="border-t">
      <td class="p-2">{{ loop.index }}</td>
      <td class="p-2">{{ t["name"] }}</td>
      <td class="p-2 font-semibold">{{ t["score"] }}</td>
      <td class="p-2">{{ scount.get(t["id"], 0) }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
<script>
setTimeout(() => window.location.reload(), 20000);
</script>
{% endblock %}
