<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eiland-scoreboard ‚Äì Crypto CTF</title>
  <style>
    :root{
      --c1: {{ theme.c1|default('#037e8d') }};
      --c2: {{ theme.c2|default('#f3b118') }};
    }
    body { margin:0; font-family:system-ui,sans-serif; background:#f8fafc; color:#0f172a; }
    header { position:relative; background:linear-gradient(135deg,var(--c1),var(--c2)); color:white; padding:40px 20px; text-align:center; }
    header::before{ content:""; position:absolute; inset:0; background:url('/static/hero-caribbean.jpg') center/cover no-repeat; opacity:.25; mix-blend:overlay; }
    header>*{ position:relative; z-index:1; }
    h1 { margin:0; font-size:2rem; }
    .nav { margin-top:10px }
    .nav a { display:inline-block; padding:8px 12px; background:var(--c1); color:#fff; border-radius:8px; text-decoration:none; margin:0 4px; }

    main { max-width:900px; margin:24px auto 40px; padding:0 20px; }
    table { width:100%; border-collapse:collapse; background:white; border-radius:12px; overflow:hidden; box-shadow:0 4px 8px rgba(0,0,0,0.05);}
    th, td { padding:14px 16px; text-align:left; }
    th { background:#f1f5f9; color:#475569; font-weight:600; font-size:.9rem; border-bottom:1px solid #e2e8f0;}
    tr:nth-child(even) td { background:#f9fafb; }
    .score { font-weight:600; color:#0d9488; }
    .ticker-wrap { overflow:hidden; white-space:nowrap; border-top:1px solid rgba(255,255,255,0.15); border-bottom:1px solid rgba(0,0,0,0.05); background:rgba(0,0,0,0.04) }
    .ticker { display:inline-block; padding:8px 0; animation:ticker-scroll 35s linear infinite }
    @keyframes ticker-scroll { 0%{transform:translateX(100%)} 100%{transform:translateX(-100%)} }
  </style>
</head>
<body>
  <header>
    <h1>Eiland-scoreboard</h1>
    <div class="nav">
      <a href="/submit">üöÄ Naar challenges</a>
      <a href="/scoreboard">üèÜ Algemeen scoreboard</a>
    </div>
  </header>

  <!-- Liveticker -->
  <div class="ticker-wrap">
    <div id="live-ticker" class="ticker">‚è≥ Laden van liveticker‚Ä¶</div>
  </div>

  <!-- Countdown -->
  <div id="countdown" style="font-family:ui-monospace, SFMono-Regular, Menlo, monospace; text-align:center; padding:10px 0;"></div>

  <main>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Eiland</th>
          <th>Unieke challenges opgelost</th>
        </tr>
      </thead>
      <tbody>
        {% for r in rows %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ r.island }}</td>
            <td class="score">{{ r.solved_unique }}</td>
          </tr>
        {% else %}
          <tr><td colspan="3" style="text-align:center;padding:20px">Nog geen solves</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </main>

  <script>
  // Countdown (CTF_END_ISO via context_processor)
  (function(){
    try {
      const end = new Date("{{ CTF_END_ISO|default('2025-09-30T20:00:00Z') }}").getTime();
      const el = document.getElementById("countdown");
      if (el && !isNaN(end)) {
        setInterval(() => {
          const diff = end - Date.now();
          if (diff <= 0) { el.textContent = "‚è∞ Game over!"; return; }
          const h = Math.floor(diff / (1000*60*60));
          const m = Math.floor((diff % (1000*60*60)) / (1000*60));
          const s = Math.floor((diff % (1000*60)) / 1000);
          el.textContent = `‚è≥ Eindigt over ${h}u ${m}m ${s}s`;
        }, 1000);
      }
    } catch(e){}
  })();

  // Liveticker (zelfde endpoint als op het algemene scoreboard)
  async function fetchTicker() {
    try {
      const r = await fetch("/api/ticker", { cache: "no-store" });
      const data = await r.json();
      const el = document.getElementById("live-ticker");
      if (!el) return;
      const text = (data.items && data.items.length)
        ? " üèÅ " + data.items.join("   ‚Ä¢   ")
        : "Nog geen solves‚Ä¶ keep hacking! üí™";
      el.textContent = text;
      // Reset animatie zodat nieuwe content weer van rechts start
      el.style.animation = "none"; void el.offsetWidth; el.style.animation = null;
    } catch(e) {}
  }
  fetchTicker();
  setInterval(fetchTicker, 15000);
  </script>
</body>
</html>
