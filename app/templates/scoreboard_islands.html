<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto CTF – Caribbean Edition · Eiland-scoreboard</title>
  <style>
    :root{ --c1: {{ theme.c1|default('#037e8d') }}; --c2: {{ theme.c2|default('#f3b118') }}; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background:#f8fafc; color:#0f172a; line-height:1.5; }

    /* HERO consistent */
    header {
      position:relative; color:white; text-align:center; padding:60px 20px 40px;
      background:linear-gradient(135deg,var(--c1),var(--c2));
    }
    header::before{
      content:""; position:absolute; inset:0;
      background:url('/static/hero-caribbean.jpg') center/cover no-repeat;
      opacity:.25; mix-blend:overlay;
    }
    header > * { position: relative; z-index: 1; }
    h1 { font-size:2.2rem; margin:0 0 .3em; }
    header p { font-size:1.05rem; opacity:.95; margin:0; }

    main { max-width:1100px; margin:24px auto 64px; padding:0 20px; }

    /* TABLE */
    .panel { background:white; border:1px solid #e2e8f0; border-radius:16px; box-shadow:0 4px 10px rgba(0,0,0,.04); overflow:hidden; }
    table { width:100%; border-collapse:separate; border-spacing:0; }
    thead th {
      text-align:left; font-size:13px; text-transform:uppercase; letter-spacing:.06em; color:#475569;
      background:#f8fafc; border-bottom:1px solid #e2e8f0; padding:12px 14px;
    }
    tbody td { padding:14px; border-bottom:1px solid #f1f5f9; }
    tbody tr:last-child td { border-bottom:none; }
    .rank { width:60px; font-weight:800; color:#0f172a; }
    .island { font-weight:800; }
    .teams { color:#334155; }
    .score { font-variant-numeric: tabular-nums; font-weight:800; text-align:right; }

    /* FOOTER TICKER */
    .ticker-wrap { margin-top:16px; overflow:hidden; border-radius:12px; border:1px solid #e2e8f0; background:white; }
    .ticker { white-space:nowrap; padding:10px 12px; animation: ticker-scroll 35s linear infinite; }
    @keyframes ticker-scroll { 0% { transform: translateX(100%);} 100% { transform: translateX(-100%);} }
  </style>
</head>
<body>
  <header role="banner">
    <h1>Eiland-scoreboard</h1>
    <p>Welke eilandengroep leidt? 🏝️</p>
  </header>

  <main>
    <section class="panel" aria-label="Eiland-scoreboard">
      <table>
        <thead>
          <tr>
            <th class="rank">#</th>
            <th>Eiland</th>
            <th>Teams</th>
            <th style="text-align:right">Totale score</th>
          </tr>
        </thead>
        <tbody id="island-scores">
          {% for i, r in enumerate(islands or []) %}
          <tr>
            <td class="rank">{{ i+1 }}</td>
            <td class="island">{{ r.island }}</td>
            <td class="teams">{{ r.teams|default(0) }}</td>
            <td class="score">{{ r.score|default(0) }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </section>

    <div class="ticker-wrap" aria-live="polite" aria-atomic="true">
      <div class="ticker" id="ticker">Laden van live updates…</div>
    </div>
  </main>

  <script>
    async function refreshIslands(){
      const tbody = document.getElementById('island-scores');
      try {
        const res = await fetch('/api/scoreboard/islands').catch(()=>null);
        if(!res || !res.ok) return;
        const data = await res.json();
        const list = data.items || data.islands || [];
        tbody.innerHTML = list.map((x, i) => `
          <tr>
            <td class="rank">${i+1}</td>
            <td class="island">${x.island ?? x.name ?? '—'}</td>
            <td class="teams">${x.teams ?? 0}</td>
            <td class="score">${x.score ?? 0}</td>
          </tr>
        `).join("");
      } catch(e){}
    }
    setInterval(refreshIslands, 30000);
    refreshIslands();

    async function fetchTicker(){
      const el = document.getElementById('ticker');
      try {
        const res = await fetch('/api/ticker').catch(()=>null);
        if(!res || !res.ok){ el.textContent = "Nog geen solves… keep hacking! 💪"; return; }
        const data = await res.json();
        const text = (data.items && data.items.length)
          ? " 🏁 " + data.items.join("   •   ")
          : "Nog geen solves… keep hacking! 💪";
        el.textContent = text;
        el.style.animation = "none"; void el.offsetWidth; el.style.animation = "ticker-scroll 35s linear infinite";
      } catch(e) { el.textContent = "Nog geen solves… keep hacking! 💪"; }
    }
    fetchTicker(); setInterval(fetchTicker, 15000);
  </script>
</body>
</html>
