<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto CTF – Caribbean Edition</title>
  <link rel="stylesheet" href="/static/app.css">
  <script defer src="/static/app.js"></script>

  <style>
    :root{ --c1: {{ theme.c1|default('#037e8d') }}; --c2: {{ theme.c2|default('#f3b118') }}; }
  </style>
</head>
<body>
  <header class="hero" role="banner"><h1>Submit je flag</h1><p>Pak die punten! 🔐</p></header>

  <main class="container">
    <section class="panel" aria-label="Submit flag"><form method="post" action="/submit"><div style="padding:16px; display:grid; gap:12px"><label><div>Challenge</div><input name="challenge" required placeholder="Bijv. CTF12 - Alfabetisch" style="width:100%; padding:10px 12px; border:1px solid #e2e8f0; border-radius:12px;"></label><label><div>Flag</div><input name="flag" required placeholder="ctf{...}" style="width:100%; padding:10px 12px; border:1px solid #e2e8f0; border-radius:12px;"></label><button class="btn" type="submit">Versturen</button></div></form></section>

    <div class="ticker-wrap" aria-live="polite" aria-atomic="true"><div class="ticker" id="ticker">Laden van live updates…</div></div>

    <script>async function fetchTicker(){const el=document.getElementById('ticker');try{const res=await fetch('/api/ticker').catch(()=>null);if(!res||!res.ok){el.textContent='Nog geen solves… keep hacking! 💪';return;}const data=await res.json();const text=(data.items&&data.items.length)?' 🏁 '+data.items.join('   •   '):'Nog geen solves… keep hacking! 💪';el.textContent=text;el.style.animation='none';void el.offsetWidth;el.style.animation='ticker-scroll 35s linear infinite';}catch(e){el.textContent='Nog geen solves… keep hacking! 💪';}}fetchTicker();setInterval(fetchTicker,15000);</script>
  </main>

</body>
</html>
